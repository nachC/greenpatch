  <StackLayout (swipe)="onSwipe($event)">
    <StackLayout class="header" orientation="horizontal" horizontalAlignment="center">
      <Button class="btn btn-active green-accent" (tap)="submit()" text="GO BACK"></Button>
      <Button class="btn btn-active green-accent" (tap)="openActions()" text="ADD IMAGES"></Button>
    </StackLayout>
    <StackLayout class="galery">
      <Image class="image" stretch="aspectFit" [src]="activeImage"></Image>
    </StackLayout>
  </StackLayout>
